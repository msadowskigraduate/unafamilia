application:
  discord:
    raidpackage:
      channels:
        initializeOrder: orders-package
        confirmOrder: orders
quarkus:
  oidc:
    auth-server-url: https://eu.battle.net/oauth
    client-id: ${application.wow.id}
    credentials:
      secret: ${application.wow.secret}
    authentication:
      error-path: /error
      scopes:
        - 'wow.profile'
    application-type: web-app