<link rel="stylesheet" href="/css/discord.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<link href="https://fonts.cdnfonts.com/css/uni-sans-regular?styles=42508,42509,42506,42507" rel="stylesheet">

<div class="container p-0 text-center">
  <div class="row justify-content-center">
    <div class="col align-self-center">
      <form class="discord-body border-2 p-5" action="{discordUrl}" method="get">
        <input type="hidden" name="response_type" value="code" /> 
        <input type="hidden" name="client_id" value="{clientId}" /> 
        <input type="hidden" name="scope" value="identify" /> 
        <input type="hidden" name="redirect_uri" value="{redirectUri}" /> 
        <input type="hidden" name="prompt" value="consent" /> 
        <div class="row row-cols-1">
          <div class="col">
            <h3> Login with Discord </h3>
            <p> This login allows us to send you some messages over the discord. </p>
            <button type="submit" class="discord-button btn btn-primary row">
              <i class="bi bi-discord col-sm-6 p-0"></i> 
              <span class="col-md-2 p-0"> <div class="vr mx-3"></div> Login with Discord </span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
